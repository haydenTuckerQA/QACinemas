<ol class="carousel-indicators">
  <li ng-repeat="image in myWelcome" data-target="#myCarousel" data-slide-to={{$index}} ng-class=" $index >0 ? '' : 'active'"></li>
</ol>

<div class="carousel-inner">
	<div ng-repeat="image in myWelcome" ng-class=" $index >0 ? 'carousel-item' : 'carousel-item active'">
	    <div style="width:100%; height: 100%; background-color: black">	
	    	<a href="edit.html" ng-click="local(image.IMDBID,image.id)">
	    		<img class="d-block h-100" src={{image.imgURL}} style="margin: 0 auto;">
	    	</a>
	    </div>
    	<div class="carousel-caption d-none d-md-block">
	    	<a style="color: white;" href="edit.html" ng-click="local(image.IMDBID,image.id)">
	      		<h1 style="color: white;">{{image.title}}</h5>
	      	</a>
      	</div>
	</div>
</div>

<a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
	<span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
</a>
<a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
	<span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
</a>
