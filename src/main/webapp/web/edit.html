<!DOCTYPE html>
<html>
	<link rel="icon" type="image/png" href="/QACinemas/web/images/movie.png" />
	<head>
    	<link href="css/style.css" rel="stylesheet">
		<script src="/QACinemas/web/js/angular.js"></script>
		<script src="/QACinemas/web/js/angularScript2.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" rel="stylesheet" >
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    	<title>Movie Details</title>
    </head>
  	<body ng-app="myApp" ng-controller="myCtrl" ng-init="refresh()">
		<div ng-include="'/QACinemas/web/navbar.html'"></div>
		<div class="container-fluid" style="margin-top:50px; padding: 0;">
			<div id="container">
  				<center>
  					<h1> QA Cinema </h1>
  				</center>
			</div>
			<div class="large_container">
				<div id="large_img">
  					<h2>{{myOMDB.Title}}</h2>
					<img src="{{myOMDB.Poster}}" height="600" width="400">
				</div>
				<div id="description">
					<h4> Title: {{myOMDB.Title}}</h4>
					<h4> Actors:  {{myOMDB.Actors}}</h4>
					<h4> Movie Director: {{myOMDB.Director}}</h4>
					<h4> Certificate: 
					<span ng-switch="myOMDB.Rated">
						<span ng-switch-when="G"><span ng-include="'/QACinemas/web/bbfc_U.html'"></span></span>
						<span ng-switch-when="PG"><span ng-include="'/QACinemas/web/bbfc_PG.html'"></span></span>
						<span ng-switch-when="PG-13"><span ng-include="'/QACinemas/web/bbfc_12A.html'"></span></span>
						<span ng-switch-when="R"><span ng-include="'/QACinemas/web/bbfc_15.html'"></span></span>
						<span ng-switch-when="NC-17"><span ng-include="'/QACinemas/web/bbfc_18.html'"></span></span>
						<span ng-switch-default>{{myOMDB.Rated}}</span>
					</span><br><br>
					</h4> 
				  	<h5>{{myOMDB.Plot}}</h5>
					<br><br>
					<a href="/QACinemas/web/bookticket.html"><button type="button" class="btn btn-primary" ng-click="local(myOMDB.imdbID)">Buy Tickets</button></a>
				</div>
			</div>
			<br><br><br>
			<span ng-include="'/QACinemas/web/bbfc_modal.html'"></span>
		</div>
  	</body>
</html>
